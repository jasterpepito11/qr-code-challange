<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            lightGray: '#d6e2f0',
            grayishBlue: '#7b879d',
            darkBlue: '#1f3251',
          },
          fontFamily: {
            'outfit': ['Outfit', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
  </style>
</head>
<body class="font-outfit">

  <div class="container-fluid bg-lightGray h-screen">
    <div class="flex grid justify-items-center items-center h-full">
        <div class="w-[300px] text-[15px] bg-white rounded-lg">
          <div class="p-[15px] text-center">
            <img class="rounded-lg" src="./images/image-qr-code.png" height="300" width="300" alt="">
            <div class="w-100 pt-[25px] pb-2 px-[20px]">
              <p class="font-bold text-darkBlue text-xl">Improve your front-end skills by building projects</p>
              <p class="text-grayishBlue pt-4 text-center">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
          </div>
        </div>
    </div>
  </div>
  <!--
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joshua Pepito</a>.-->
</body>
</html>
